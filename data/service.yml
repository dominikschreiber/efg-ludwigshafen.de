reformationsausstellung:
    name: Reformations-Ausstellung
    subtitle: "#dagehtwas. Vom 25.8. bis 5.9."
    schedule:
        day: vom 25.8. bis 5.9.
        hours: verschiedene Angebote
    poster: /assets/img/reformationsausstellung.jpg
    description: |
        <style>h4{margin-top:2rem}</style>
        Im &quot;Luther-Jahr&quot; 2017 veranstalten wir vom 25.8. bis
        5.9. die Ausstellung [&quot;Reformationsjubiläum &ndash; #dagehtwas!&quot;](https://www.baptisten.de/aktuelles-schwerpunkte/reformationsjubilaeum/reformation-dagehtwas/)
        in den Schaufenstern der Hemshofstraße 23. Die Veranstaltungen
        des Rahmenprogramms finden in der [**Böhlstraße 5**](#!/findus)
        statt.

        An den Sonntagen 27.8. und 3.9. bieten wir im Anschluss an die
        Gottesdienste, jeweils etwa um 11:30 Uhr, eine Führung durch die
        Ausstellung an. Das ist der ideale Ort um noch mehr über die Themen
        der Reformation zu erfahren.

        Für weitere Führungen vereinbaren wir gern Termine. Schreib eine
        Mail an [pastor@efg-ludwigshafen.de](mailto:pastor@efg-ludwigshafen.de).


        #### Sonntag, 27.8., 10:00 Uhr:
        
        **Gottesdienst** mit Predigt von
        [Markus Sander](#!/member/markus) zum Thema

        **Die Schrift allein &ndash; zwischen Anspruch und
        Wirklichkeit**

        Ist die Schrift wirklich die Grundlage unseres Glaubens
        bzw. theologischen Denkens? Durch welche &quot;Brille&quot;
        interpretieren wir die Bibel?

        #### Dienstag, 29.8., 20.00 Uhr:

        **Themenabend** mit Hans-Erhard Wilms über

        **&quot;Freikirchen und die Reformation&quot;**

        #### Mittwoch, 30.8., 20:00 Uhr:

        **Lesung** mit [Thomas Weber](#!/member/thomas):

        **&quot;Als Luther vom Kirschbaum fiel und in der Gegenwart
        landete&quot;**

        Ein zugleich vergnüglicher und nachdenklicher Abend über
        Martin Luther und die Reformation.

        Darum geht es im Buch von Albrecht Gralle: Eigentlich will
        Luther auf Drängeln von Käthe nur ein paar Kirschen im Garten
        pflücken, als er von einem Gewitter überrascht wird und ein
        Blitz im Kirschbaum einschlägt. Unversehens findet sich der
        Reformator im Jahre 2017 wieder. Zum Glück trifft er dort auf
        den pensionierten Pfarrer Sonnhüter, den er von seiner
        Identität überzeugen kann und der ihm die neue Welt zeigt.
        Dabei stößt Luther auf allerhand Kurioses: Nicht nur, dass die
        Menschen eine komische Sprache haben und sich alles von selbst
        zu bewegen scheint, auch mit der von ihm gegründeten Kirche
        hat er so seine Probleme. Und zu allem Überfluss muss er bald
        feststellen, dass sein treuer Begleiter Sonnhüter sich in
        einer echten Glaubenskrise befindet. Was Gott sich dabei wohl
        gedacht hat, ihn hierher zu versetzen?

        #### Freitag, 01.9., 19:00 Uhr:

        **Filmabend** mit dem [Jugendkreis](#!/group/jugendkreis)

        #### Sonntag, 03.9., 10:00 Uhr:

        **Gottesdienst** mit Predigt von
        [Markus Sander](#!/member/markus) zum Thema

        **Die Gnade allein vs. &quot;Glaube ohne Werke ist tot&quot;**

        Christsein zwischen &quot;Nichts tun und sich an der Gnade
        erfreuen&quot; und &quot;Ich will dem Herrn dienen&quot;
        oder: warum Luther Jakobus nicht mochte und wir immer noch
        verunsichert sind...

        #### Montag, 04.9., 15:00 Uhr:

        **Seniorennachmittag** zum Thema &quot;Reformation&quot;
        **mit anschließender Führung**.

        Gäste sind herzlich willkommen.