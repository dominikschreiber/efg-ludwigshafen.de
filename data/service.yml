sunday:
    name: Sonntagmorgen-Gottesdienst
    subtitle: Jung und Alt, Groß und Klein. Gemeinsam vor Gott
    description: |
        ### Gottes Familie. Zusammen.

        Sonntagsmorgens trifft sich die ganze Gemeinde. Wir
        feiern etwa eineinhalb Stunden Gott, unseren Herrn,
        und bleiben im Anschluss zu Kaffee und Gesprächen.

        In einem typischen Sonntagmorgen-Gottesdienst sind
        zwischen 70 und 100 Gottesdienstbesucher. Wir beginnen
        um 10:00 mit einer musikalischen Einstimmung. Ein
        Mitarbeiter leitet uns durch den Gottesdienst. Der
        Prediger erklärt uns einen Text aus der Bibel und
        eine Band singt mit uns Lieder, um Gott anzubeten.

    schedule:
        day: Jeden Sonntag
        hours: 10:00 Uhr
    poster: //lorempixel.com/1920/1080
    sermon:
        id: 2014-12-21
        date: 2014/12/21 10:00
        name: Zuversicht und Festigkeit - Strophe 6
        series:
            id: wiesollichdichempfangen
            name: Wie soll ich Dich empfangen
            order: 3
        preacher:
            id: thomasweber
            name: Thomas Weber
        source:
            - src: http://www.efg-ludwigshafen.de/predigt?show&file_name=201-41-32_T_Weber_Festigkeit_und_Zuversicht.mp3
              type: audio/ogg
            - src: http://www.efg-ludwigshafen.de/predict?show&file_name=201-41-21_T_Weber_Festigkeit_und_Zuversicht.mp3
              type: audio/mpeg

