    ### 14.03.2020 12:42Uhr
    Liebe Geschwister,

    Nach reiflicher Überlegung haben wir als Gemeindeleitung uns dazu entschlossen,
    den Gottesdienst aufgrund der aktuellen Situation rund um COVID-19, morgen
    (am 15.3.) auf eine andere Art zu feiern.
    
    Das bedeutet, dass wir den **Gottesdienst nicht wie gewohnt in der Böhlstraße**
    feiern. Stattdessen möchten wir mit euch **von zuhause aus**, am Besten in
    Hauskreisen oder anderen Kleingruppen, Gottesdienst feiern.
    
    Ihr müsst euch um kein Programm kümmern, **wir bieten einen Livestream an**.
    (Also ein über das Internet übertragenes Live-Video.)
    
    Alle aktuellen Informationen findet ihr hier auf unserer Gemeindehomepage.
    
    Wenn ihr Fragen habt, Seelsorge benötigt oder auf praktische Hilfe angewiesen
    seid, könnt ihr euch gerne jederzeit bei uns, der Gemeindeleitung, melden. 
    
    Wir wünschen euch schon vorab einen gesegnetes Sonntag.
