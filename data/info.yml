    ### 17.03.2020 21:58Uhr

    Gerade hatten wir Gemeindeleitungs-Sitzung, und haben für die nächsten Wochen
    Großes entworfen:

    Bis auf weiteres werden wir unsere Gottesdienste *nicht in der Böhlstraße
    feiern*. Auch alle Hauskreise und Kleingruppen können sich bis auf weiteres
    *nicht mehr in Person* treffen. Damit kommen wir den Anordnungen der Behörden
    nach, die zum Pandemie-Schutz ab Mittwoch 18.3. jegliche Versammlungen
    verbieten.

    Wir werden dennoch das gemeinschaftliche Gottesdienst-Feiern beibehalten:
    ab diesem Sonntag (22.3.) treffen wir uns Sonntags um 10:00 Uhr in einem
    Videochat-Kanal (Details hier in Kürze), um gemeinsam Gottesdienst zu feiern.
    Den Gottesdienst bereiten wir vor, sammeln Video-Schnipsel für Lobpreis,
    Predigt und Informationen, und fügen die zu einem stimmigen Gottesdienst
    zusammen, den wir dann sonntagmorgens gemeinsam feiern.

    Außerdem gehen wir auf euch Gemeindeglieder zu und sammeln Glaubens-Zeugnisse,
    Andachten und Lieder als Video-Botschaften, die mit denen wir uns digital an
    unserem Glaubensleben teilhaben lassen können.

    Besonders unseren älteren Geschwistern, aber grundsätzlich allen, die in dieser
    Zeit praktische Hilfe, seelsorgerliches Gespräch oder ermutigendes Gebet
    brauchen, bieten wir als Gemeindeleitung unsere Unterstützung an. Scheut
    euch nicht und meldet euch bei uns.

    Unsere Gemeindefreizeit, über den 1. Mai in Lachen-Speyerdorf, muss aufgrund
    der aktuellen Situation vermutlich ebenfalls abgesagt werden -- das
    Diakonissen-Mutterhaus sagt bis auf weiteres alle Veranstaltungen ab. Die
    zugehörigen Gaben-Tests können wir im Moment nicht durchführen, aber das
    werden wir nachholen sobald sich die Gelegenheit bietet!

    *tl;dr:* bis auf weiteres keine Versammlungen in Person, weder Gottesdienste
    noch Kleingruppen noch Gemeindefreizeiten. Stattdessen Versammlungen digital,
    mit Videochat, Video-Botschaften, Telefonaten und praktischer Hilfe.

