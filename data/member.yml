fabienne:
    name:
        givenname: Fabienne
        familyname: Hoffmann
    description: |
        Fabienne Hoffmann führte der Weg 2009 im Alter von vierzehn Jahren durch Freunde in unsere Gemeinde. Die damals stattfindenden Jugendgottesdienste begeisterten sie, wodurch sie neugierig wurde und erfahren wollte, was noch alles dahintersteckt. Auf einem großen christlichen Sommerlager entschied sie sich im selben Jahr für ein Leben mit Gott. 2011, zwei Jahre später, im Alter von sechzehn Jahren, wurde sie durch ihre Taufe Mitglied in unserer Gemeinde.

        Bereits ein Jahr nach ihrer Taufe zog es sie zu dem ersten Missionseinsatz nach Moldawien. Seither verging kaum ein Jahr, in dem sie nicht nach Moldawien reiste, um im ärmsten Land Europas Gottes Liebe weiterzugeben und Hoffnung durch den Glauben an Jesus zu verbreiten. Die Mission in Moldawien forderte sie heraus weiter im Glauben zu wachsen und wurde dadurch zu ihrer großen Leidenschaft. 

        Die Gemeinde ist Fabienne besonders wichtig, da sie sie zum Glauben heranführte und dadurch zu ihrem geistlichen Zuhause wurde. Sie schätzt die familiäre Atmosphäre, den Zusammenhalt und die engen Freundschaften innerhalb der Gemeinde sehr. Außerdem hat sie die Umgebung rund um die Gemeinde lieben gelernt und merkt, wie ihr Herz für die Menschen aus dem Stadtteil schlägt. In der Gemeinde liegt ihr Fokus aktuell auf der Jugend, die sie seit dem Sommer 2017 leitet.
    duties:
        - Diakon
    img: /assets/img/fabienne_klein.jpg
    poster: /assets/img/fabienne.jpg
    isleader: false

marc:
    name:
        givenname: Marc
        familyname: Warnecke
    description: |
        Marc Warnecke ist schon als Kind, mit seiner Mutter, in unsere Gemeinde gegangen. Von Kindergottesdienst, über den Gemeindeunterricht und den Hauskreisen wurde der Bezug zur Gemeinde und der Glaube immer weiter gefestigt. Gerade der persönliche Rahmen der Hauskreise und die Atmosphäre im kleinen Kreis förderte die enge Bindung zu unserer Gemeinde.

        Als Teil der Jugend gestaltete er einige Jugendgottesdienste mit und brachte sich so, als Teil der Gemeinde, immer weiter ein. Nach einigen kleinen und großen Schritten traf Marc dann beim Südwestival die feste Entscheidung für ein Leben mit Gott. In der Gemeinde, den Hauskreisen oder seit 2007 auch auf dem Sommerlager wuchs er im Glauben und übernahm mehr und mehr Verantwortung.

        Über die Jahre arbeitete Marc unter Anderem in den Bereichen der Technik, sang in den Lobpreisbands, leitete Gottesdienste und arbeitete im Jugendkreis mit.

        Besonders schätzt er an der Gemeinde, dass sie offen und herzlich auf jeden Mensch zu geht. Durch all die unterschiedlichen Gesichter, Facetten und Gaben ist und bleibt die Gemeinde frisch und interessant.
