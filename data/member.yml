wilfried:
    name:
        givenname: Wilfried
        familyname: Schmitt
    description: |
        Wilfried ist Gründungsmitglied der Gemeinde und seit 2009 Gemeindeleiter. Er ist in einem kleinen Dorf in der Südpfalz nahe der französischen Grenze geboren. Er ist mit Thea verheiratet. Sie haben drei erwachsene Kinder, zwei Schwiegerkinder und drei Enkelkinder. Er ist in einem christlichen Elternhaus aufgewachsen. Seine Eltern haben ihren Glauben und ihr Vertrauen auf Jesus im Alltag vorgelebt und ihn dadurch entscheidend geprägt. Deshalb waren gemeindliche Aktivitäten wie Kindergottesdienst, später Jugendkreis, Freizeiten und Gottesdienste schon von Anfang an Teil seines Lebens. Die guten Werte des christlichen Glaubens bejahte er von Herzen und bemühte sich, ein guter Mensch zu sein.

        Deshalb fiel niemandem in seinem Umfeld auf, dass er keine persönliche Beziehung zu Jesus Christus hatte. Er sprach auch mit niemandem darüber. Der Zivildienst führte ihn weg von zu Hause. Während dieser Zeit begegnete er einer Frau, mit der er ein offenes und ehrliches Gespräch über den Glauben hatte. Dadurch wurde ihm bewusst, dass er nicht bei Gott sein würde, sollte er jetzt sterben. Wilfried fing an, zu beten. Dann suchte er das Gespräch mit einem älteren Christen, den er gut kannte. An diesem Abend vertraute er sein Leben Jesus Christus an. Bis heute ist er zutiefst dankbar über diese Entscheidung und darüber, dass Gott unterschiedliche Menschen gebraucht hat, um ihn beim Schritt in eine persönliche Beziehung zu Jesus Christus zu begleiten und seinen Glauben an Gott zu festigen, den er als seinen himmlischen Vater kennen gelernt hat.

        Wenn er an seine Gemeinde denkt, dann ist ihm bewusst, dass es nicht „seine“ Gemeinde ist, sondern dass sie von Jesus ins Leben gerufen wurde. Jeder wird von Jesus auf unterschiedliche Weise geführt und findet Anschluss und seinen Platz in der Gemeinde. Vieles schätzt er an seiner Gemeinde: das konstruktive Miteinander, die Bereitschaft vieler, Verantwortung zu übernehmen, den Wunsch der Freunde und Mitglieder der Gemeinde, im Glauben zu wachsen. Und nicht zuletzt das gemeinsame Anliegen, die gute Nachricht von der Versöhnung mit Gott durch Jesus Christus an alle Menschen weiterzugeben.

        Noch ist Wilfried berufstätig. Er arbeitet im Software-Qualitätsmanagement. Also fällt sein Engagement für die Gemeinde in seine Freizeit. Dafür setzt er gerne einiges an Zeit ein. Darüber hinaus bereitet es ihm Freude, in irgendeiner Weise handwerklich zu arbeiten, egal ob drinnen oder draußen. Spaziergänge oder Wanderungen mit seiner Frau, an die sich dann noch ein entspanntes Kaffeetrinken anschließt, genießt er besonders.
    duties:
        - Gemeindeleiter
        - Ältester
    img: /assets/img/wilfried_klein.jpg
    poster: /assets/img/wilfried.jpg
    isleader: true

markus:
    name:
        givenname: Markus
        familyname: Sander
    description: |
        Markus ist seit Juni 2015 Pastor der EFG Ludwigshafen. Er stammt aus Niedersachsen und ist im Raum Hannover aufgewachsen. Seine Eltern haben ihn im christlichen Glauben unterwiesen und waren über Jahrzehnte kirchliche Mitarbeiter, seine Mutter in leitender Position. Deshalb hat er sein Leben schon im Alter von zehn Jahren Jesus anvertraut. Später hat er diese Entscheidung noch einmal bewusst festgemacht und sich mit achtzehn Jahren taufen lassen.

        Sein Leben war bisher nicht langweilig und sein beruflicher Werdegang ist ungewöhnlich. Er freut sich deshalb darauf, weiter mit Jesus unterwegs zu sein. Zunächst hat er eine dreijährige Bibelschulausbildung absolviert. Viele seiner ehemaligen Mitschüler sind später als Missionare ins Ausland gegangen. Ihn hat es stattdessen in den pastoralen Dienst gezogen. Nach Abschluss der Kandidatenausbildung im Bund freikirchlicher Pfingstgemeinden wurde er 1996 zum Pastor ordiniert. Später hat er noch in einem international tätigen Missionswerk eine Umschulung zum Bürokaufmann gemacht und dort mehrere Jahre gearbeitet. Parallel war er weiter ehrenamtlich als Ältester und Pastor tätig. Bevor er nach Ludwigshafen gezogen ist, war er in Ostdeutschland in der Gemeindegründung tätig und hat während dieser Zeit an der University of Wales, Lampeter ein berufsbegleitendes Aufbaustudium mit dem Postgraduate Diploma in Theology abgeschlossen.

        An seiner Gemeinde schätzt er besonders die Einheit in der Vielfalt. So finden in der Gemeinde Menschen ein zu Hause, die aus den unterschiedlichsten Gemeinden und Kirchen stammen. Diese Offenheit auch gegenüber neuen Besuchern freut ihn sehr. Man findet schnell Anschluss an die Gemeindefamilie.

        In seiner Freizeit reist er gerne und liest, bevorzugt Krimis, die in England spielen. Er besucht Museen und botanische Gärten und betreibt ein wenig „urban gardening“.
    duties:
        - Pastor
        - Ältester
    img: /assets/img/markus_klein.jpg
    poster: /assets/img/markus.jpg
    isleader: true

thomas:
    name:
        givenname: Thomas
        familyname: Weber
    description: |
        Thomas ist nicht aus Zucker, denn er ist an einem der regenreichsten Orte Deutschlands geboren: Haiger im Westerwald. Er hat eine Großfamilie, die immer noch größer wird. Sie besteht zur Zeit aus einer Ehefrau, der Schwiegermutter und acht Kindern. Dazu kommen vier Schwiegerkinder und ebenso viele Enkelkinder. Aber aller Voraussicht nach wird die Zahl der Enkel bald expotential steigen. Wie viele Familienmitglieder es am Ende sein werden, ist darum derzeit noch nicht abzusehen.

        Auf die Frage, wie er zu Jesus gefunden hat, antwortet er mit einem „Augenzwinkern“, dass es anders herum gewesen sei: Jesus habe ihn gefunden. Dabei habe er drei Personen gebraucht. Als Erstes war es eine Diakonisse, die trotz ihres hohen Alters eine große Ausstrahlung hatte. Ihre Liebe zu ihren Mitmenschen und ihre Geduld wirkten auf ihn irgendwie „überirdisch“, beinahe nicht menschlich. Des weiteren ein CVJM-Sekretär, den Gott auf besondere Weise befähigt und beauftragt hatte, jungen Menschen das Evangelium in Wort und Tat nahezubringen. Und nicht zuletzt ein gläubiger evangelischer Pfarrer, der ihm die Bibel in ihrer Komplexität und Tiefe nahe brachte.

        Wenn man in fragt, was er besonders an seiner Gemeinde schätzt, dann ist das zunächst die Vielfalt, die es im Bund Evangelisch-Freikirchlicher Gemeinden gibt. Keine Gemeinde gleicht der anderen. Er freut sich auch darüber, dass Einzelne sich immer wieder herausfordern und berufen lassen, in der Gemeinde Verantwortung zu übernehmen. Seine Gemeinde hier in Ludwigshafen ist für ihn wie eine Familie und ein Vorgeschmack auf den Himmel.

        In seiner knapp bemessenen Freizeit tut er gerne etwas, bei dem man sichtbare Ergebnisse hat. Denn weder im Beruf noch bei seinem ehrenamtlichen Engagement in der Gemeinde würde man gleich „handfeste“ Ergebnisse sehen. Deshalb nutzt er seine handwerkliche Begabung für Projekte, deren Nutzen am Ende für alle sichtbar sind.
    duties:
        - Ältester
    img: /assets/img/thomas_klein.jpg
    poster: /assets/img/thomas.jpg
    isleader: true

andreas:
    name:
        givenname: Andreas
        familyname: Petry
    description:  |
        Andreas ist in Oberwesel, einer kleinen Stadt am Rhein geboren. Er hat zwei Brüder. Aufgewachsen ist er aber in Bacharach, wo er bis zu seinem zwölften Lebensjahr gelebt hat. Anschließend zog er mit seiner Familie nach Bonn. Er ist mit Sabine verheiratet und sie haben eine Tochter und einen Sohn.

        Mit 20 Jahren zog er nach Karlsruhe, um dort eine Ausbildung zum Krankenpflegehelfer zu machen. Er arbeitete zunächst in diesem Beruf und holte später die Fachhochschulreife nach. An der Hochschule Ludwigshafen studierte er anschließend Soziale Arbeit und arbeitet heute als Sozialarbeiter.

        Während der Krankenpflegehelferausbildung wurde er von einer Arbeitskollegin in die Baptistengemeinde Weingarten eingeladen. Es gefiel ihm gut in der Gemeinde und er ging mit zu Gottesdiensten und zu Bibelstunden. Irgendwann fragte er sich aber, ob er so wie die in der Gemeinde leben möchte, und beantwortete diese Frage zunächst mit Nein. Es war ja alles schön und gut, was er in der Gemeinde erlebte, aber es war irgendwie nicht seine Sache. Es schien ihm zu übertrieben. Er sagte das auch der jungen Frau, die ihn eingeladen hatte und dass er nicht mehr mitkommen wollte. Daraufhin meinte sie „das ist schade, ich wollte dich gerade zu meinem Geburtstag einladen.“ Auch wenn er nicht mehr zur Gemeinde gehen wollte, nahm er die Einladung zur Geburtstagsfeier gerne an. Er ahnte nicht, dass dies sein Leben verändern würde. Denn auf der Feier wurde ein Theaterstück über Abraham, der seinen Sohn Isaak opfern wollte, gespielt.

        Das Stück bewegte ihn stark und er dachte zwei bis drei Wochen darüber nach. Dann suchte er den Kontakt zu einer Kollegin, die sich auch gerade für ein Leben mit Jesus Christus entschieden hatte. Er fühlte, dass die Zeit reif war, eine Entscheidung zu treffen und betete mit ihr im Auto. Bis heute weiß er das genaue Datum, an dem er sein Leben Jesus anvertraute und seit diesem Tag ging er auch in die Evangelisch Freikirchliche Gemeinde Weingarten.

        Wenn er an seine Gemeinde denkt, dann empfindet er eine Vertrautheit, er fühlt sich dort zu Zuhause. Ihm sind natürlich nicht nur die Strukturen und Gegebenheiten vertraut. Es geht um mehr als sich z. B. in einem Gebäude wohlzufühlen. Egal wer im Laufe der Zeit die Gemeinde geleitet hat – sie hatte immer ein klares Profil und war doch beweglich. Einerseits war da eine große Offenheit und die Bereitschaft, sich mit neuen Herausforderungen auseinanderzusetzen. Auf der anderen Seite sah man die Notwendigkeit, neue Dinge ehrlich vor Gott zu prüfen und dann Seine Wege zu gehen.

        In seiner Freizeit engagiert er sich in seiner Gemeinde. Er genießt die Zeit mit seiner Familie und interessiert sich für Fußball. Darüber hinaus hat er ein ungewöhnliches Hobby. Er interessiert sich für die Börse. Eher selten spielt er auch Schach und Skat, da ihm dazu meist nicht viel Zeit bleibt.
    duties:
        - Diakon
