wilfried:
    name:
        givenname: Wilfried
        familyname: Schmitt
    description: |
        Wilfried ist Gründungsmitglied der Gemeinde und seit 2009 Gemeindeleiter. Er ist in einem kleinen Dorf in der Südpfalz nahe der französischen Grenze geboren. Er ist mit Thea verheiratet. Sie haben drei erwachsene Kinder, zwei Schwiegerkinder und drei Enkelkinder. Er ist in einem christlichen Elternhaus aufgewachsen. Seine Eltern haben ihren Glauben und ihr Vertrauen auf Jesus im Alltag vorgelebt und ihn dadurch entscheidend geprägt. Deshalb waren gemeindliche Aktivitäten wie Kindergottesdienst, später Jugendkreis, Freizeiten und Gottesdienste schon von Anfang an Teil seines Lebens. Die guten Werte des christlichen Glaubens bejahte er von Herzen und bemühte sich, ein guter Mensch zu sein.

        Deshalb fiel niemandem in seinem Umfeld auf, dass er keine persönliche Beziehung zu Jesus Christus hatte. Er sprach auch mit niemandem darüber. Der Zivildienst führte ihn weg von zu Hause. Während dieser Zeit begegnete er einer Frau, mit der er ein offenes und ehrliches Gespräch über den Glauben hatte. Dadurch wurde ihm bewusst, dass er nicht bei Gott sein würde, sollte er jetzt sterben. Wilfried fing an, zu beten. Dann suchte er das Gespräch mit einem älteren Christen, den er gut kannte. An diesem Abend vertraute er sein Leben Jesus Christus an. Bis heute ist er zutiefst dankbar über diese Entscheidung und darüber, dass Gott unterschiedliche Menschen gebraucht hat, um ihn beim Schritt in eine persönliche Beziehung zu Jesus Christus zu begleiten und seinen Glauben an Gott zu festigen, den er als seinen himmlischen Vater kennen gelernt hat.

        Wenn er an seine Gemeinde denkt, dann ist ihm bewusst, dass es nicht „seine“ Gemeinde ist, sondern dass sie von Jesus ins Leben gerufen wurde. Jeder wird von Jesus auf unterschiedliche Weise geführt und findet Anschluss und seinen Platz in der Gemeinde. Vieles schätzt er an seiner Gemeinde: das konstruktive Miteinander, die Bereitschaft vieler, Verantwortung zu übernehmen, den Wunsch der Freunde und Mitglieder der Gemeinde, im Glauben zu wachsen. Und nicht zuletzt das gemeinsame Anliegen, die gute Nachricht von der Versöhnung mit Gott durch Jesus Christus an alle Menschen weiterzugeben.

        Noch ist Wilfried berufstätig. Er arbeitet im Software-Qualitätsmanagement. Also fällt sein Engagement für die Gemeinde in seine Freizeit. Dafür setzt er gerne einiges an Zeit ein. Darüber hinaus bereitet es ihm Freude, in irgendeiner Weise handwerklich zu arbeiten, egal ob drinnen oder draußen. Spaziergänge oder Wanderungen mit seiner Frau, an die sich dann noch ein entspanntes Kaffeetrinken anschließt, genießt er besonders.
    duties:
        - Gemeindeleiter
        - Ältester
    img: /assets/img/wilfried_klein.jpg
    poster: /assets/img/wilfried.jpg
    isleader: true

jonas:
    name:
        givenname: Jonas
        familyname: Weber
    description: |
        Seit Jonas denken kann geht er in die Gemeinde nach Ludwigshafen. Schon in der Kleinkinderbetreuung der Baptistengemeinde hat er viele Freunde gefunden. Daher hat der kleine Jonas sich immer auf den Gottesdienst gefreut. Im Kindergottesdienst wurden bei ihm die ersten Grundlagen des Glaubens gelegt. Nachdem er aus dem Kindergottesdienst herausgewachsen war, durfte Jonas seine Begabungen​ im Technikdienst ausleben. Später hat er für diesen Dienst auch die Leitung übernommen. Während einem SOLA-Sommerlager in Mannheim hat Jonas sein Leben Jesus übergeben und sich später in der Baptistengemeinde Ludwigshafen taufen lassen

        Seit 2006 ist Jonas mit Carolyn verheiratet. In gemeinsamen Radurlauben konnten sie Gott immer wieder sehr persönlich erfahren. Mittlerweile sind sie zu dritt.

        Die Gemeinde in Ludwigshafen ist Jonas sehr wichtig, und er schätzt es, dass sich in den Reihen der Gemeinde so viele verschiedene Generation wohl fühlen. So gibt es immer einen guten Austausch zwischen Jung und Alt. Außerdem kann man immer viel voneinander und miteinander lernen.

        Jonas mag es, dass wir Teppichboden in der Gemeinde haben. Wenn er seine Schuhe auszieht und über den Teppich läuft, dann fühlt er sich wie in seinem Wohnzimmer.
    duties:
        - Diakon
    img: /assets/img/jonas_klein.jpg
    poster: /assets/img/jonas.jpg
    isleader: false

simon:
    name:
        givenname: Simon
        familyname: Hoffmann
    description: |
        Simon Hoffmann kommt aus Maxdorf, das für seine Pfälzer Grumbeeren bekannt ist. Für nicht Eingeweihte: Grumbeeren nennt man anderswo Kartoffeln.

        Er ist mit Johanna verheiratet. Sie sind Eltern von zwei Söhnen, Emil und Henri.

        Er stammt aus einem katholischen Hintergrund und hat sich schon früh für die Bibel interessiert. Was es bedeutet, wirklich Jesus nachzufolgen, hat er erst später durch eine Freundin gelernt, die zur Baptistengemeinde Mannheim gehört. Dies bildete den Grundstein für sein Glaubensleben. Auf dem SOLA Mannheim (Sommerlager für Kinder und Teens) hat er eine Entscheidung für Jesus getroffen und sich später in unserer Gemeinde taufen lassen.

        Seitdem gehört er zur Gemeinde die für ihn auch sein geistliches Zuhause geworden ist. An seiner Gemeinde schätzt er besonders die Mischung aus Jung und Alt und die Offenheit, gegenüber jedem der beim Gottesdienst vorbeischaut. In diesem Zusammenhang gefällt ihm auch das Kaffeetrinken und Beisammensein nach dem Sonntagsgottesdienst.

        In seiner Freizeit geht er allen drei Disziplinen des Triathlons nach, wenn er nicht gerade Zeit mit seinen beiden Jungs verbringt.
