wilfried:
    name:
        givenname: Wilfried
        familyname: Schmitt
    description: |
        Wilfried ist Gründungsmitglied der Gemeinde und seit 2009 Gemeindeleiter. Er ist in einem kleinen Dorf in der Südpfalz nahe der französischen Grenze geboren. Er ist mit Thea verheiratet. Sie haben drei erwachsene Kinder, zwei Schwiegerkinder und drei Enkelkinder. Er ist in einem christlichen Elternhaus aufgewachsen. Seine Eltern haben ihren Glauben und ihr Vertrauen auf Jesus im Alltag vorgelebt und ihn dadurch entscheidend geprägt. Deshalb waren gemeindliche Aktivitäten wie Kindergottesdienst, später Jugendkreis, Freizeiten und Gottesdienste schon von Anfang an Teil seines Lebens. Die guten Werte des christlichen Glaubens bejahte er von Herzen und bemühte sich, ein guter Mensch zu sein.
        
        Deshalb fiel niemandem in seinem Umfeld auf, dass er keine persönliche Beziehung zu Jesus Christus hatte. Er sprach auch mit niemandem darüber. Der Zivildienst führte ihn weg von zu Hause. Während dieser Zeit begegnete er einer Frau, mit der er ein offenes und ehrliches Gespräch über den Glauben hatte. Dadurch wurde ihm bewusst, dass er nicht bei Gott sein würde, sollte er jetzt sterben. Wilfried fing an, zu beten. Dann suchte er das Gespräch mit einem älteren Christen, den er gut kannte. An diesem Abend vertraute er sein Leben Jesus Christus an. Bis heute ist er zutiefst dankbar über diese Entscheidung und darüber, dass Gott unterschiedliche Menschen gebraucht hat, um ihn beim Schritt in eine persönliche Beziehung zu Jesus Christus zu begleiten und seinen Glauben an Gott zu festigen, den er als seinen himmlischen Vater kennen gelernt hat.
        
        Wenn er an seine Gemeinde denkt, dann ist ihm bewusst, dass es nicht „seine“ Gemeinde ist, sondern dass sie von Jesus ins Leben gerufen wurde. Jeder wird von Jesus auf unterschiedliche Weise geführt und findet Anschluss und seinen Platz in der Gemeinde. Vieles schätzt er an seiner Gemeinde: das konstruktive Miteinander, die Bereitschaft vieler, Verantwortung zu übernehmen, den Wunsch der Freunde und Mitglieder der Gemeinde, im Glauben zu wachsen. Und nicht zuletzt das gemeinsame Anliegen, die gute Nachricht von der Versöhnung mit Gott durch Jesus Christus an alle Menschen weiterzugeben.
        
        Noch ist Wilfried berufstätig. Er arbeitet im Software-Qualitätsmanagement. Also fällt sein Engagement für die Gemeinde in seine Freizeit. Dafür setzt er gerne einiges an Zeit ein. Darüber hinaus bereitet es ihm Freude, in irgendeiner Weise handwerklich zu arbeiten, egal ob drinnen oder draußen. Spaziergänge oder Wanderungen mit seiner Frau, an die sich dann noch ein entspanntes Kaffeetrinken anschließt, genießt er besonders.
    duties:
        - Gemeindeleiter
        - Ältester
    img: /assets/img/wilfried_klein.jpg
    poster: /assets/img/wilfried.jpg
    isleader: true

markus:
    name:
        givenname: Markus
        familyname: Sander
    description: |
        Markus ist seit Juni 2015 Pastor der EfG Ludwigshafen. Er stammt aus Niedersachsen und ist im Raum Hannover aufgewachsen. Seine Eltern haben ihn im christlichen Glauben unterwiesen und waren über Jahrzehnte kirchliche Mitarbeiter, seine Mutter in leitender Position. Deshalb hat er sein Leben schon im Alter von zehn Jahren Jesus anvertraut. Später hat er diese Entscheidung noch einmal bewusst festgemacht und sich mit achtzehn Jahren taufen lassen.

        Sein Leben war bisher nicht langweilig und sein beruflicher Werdegang ist ungewöhnlich. Er freut sich deshalb darauf, weiter mit Jesus unterwegs zu sein. Zunächst hat er eine dreijährige Bibelschulausbildung absolviert. Viele seiner ehemaligen Mitschüler sind später als Missionare ins Ausland gegangen. Ihn hat es stattdessen in den pastoralen Dienst gezogen. Nach Abschluss der Kandidatenausbildung im Bund freikirchlicher Pfingstgemeinden wurde er 1996 zum Pastor ordiniert. Später hat er noch in einem international tätigen Missionswerk eine Umschulung zum Bürokaufmann gemacht und dort mehrere Jahre gearbeitet. Parallel war er weiter ehrenamtlich als Ältester und Pastor tätig. Bevor er nach Ludwigshafen gezogen ist, war er in Ostdeutschland in der Gemeindegründung tätig und hat während dieser Zeit an der University of Wales, Lampeter ein berufsbegleitendes Aufbaustudium mit dem Postgraduate Diploma in Theology abgeschlossen.

        An seiner Gemeinde schätzt er besonders die Einheit in der Vielfalt. So finden in der Gemeinde Menschen ein zu Hause, die aus den unterschiedlichsten Gemeinden und Kirchen stammen. Diese Offenheit auch gegenüber neuen Besuchern freut ihn sehr. Man findet schnell Anschluss an die Gemeindefamilie.

        In seiner Freizeit reist er gerne und liest, bevorzugt Krimis, die in England spielen. Er besucht Museen und botanische Gärten und betreibt ein wenig „urban gardening“.
    duties:
        - Pastor
        - Ältester
    img: /assets/img/markus_klein.jpg
    poster: /assets/img/markus.jpg
    isleader: true

