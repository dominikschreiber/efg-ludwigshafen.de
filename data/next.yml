service:
    action: Komm zu einem Gottesdienst
    name: Gottesdienst
    subtitle: "Der erste Schritt: Komm in Kontakt"
    description: |
        ## Komm in Kontakt
        Jeden Sonntagmorgen feiern wir [Gottesdienst](#!/service/sunday). Das ist die ideale Gelegenheit, uns kennenzulernen &ndash; hier kommt die ganze Gemeinde zusammen. Mit Eltern-Kind-Raum, Kindergottesdienst und Gemeindeunterricht ist für jeden was dabei. Und danach ist reichlich Zeit, ins Gespräch zu kommen. Kaffee und Kekse gibt es immer, Kuchen wenn jemand vorher besonders gut gelaunt war (und Kuchen gebacken hat) &ndash; kostenlos.

        Im Gottesdienst sind für uns die Auslegung eines Bibeltextes in der Predigt und die Anbetung Gottes die Kernelemente. Du wirst bei uns keine &ldquo;allgemein bekannte&rdquo; Liturgie finden, in der wie zufällig alle um Dich rum aufstehen, singen oder beten. Was wir machen sagen wir vorher an, damit Du Dich möglichst leicht zurecht findest.

        Unsere Gemeinderäume sind in der [Böhlstraße 5, Ludwigshafen](#!/findus). Wenn Du Hilfe auf dem Weg zu uns brauchst hilft Dir [Markus Sander](#!/member/markus) weiter.
    poster: /assets/img/kreuz2x1900.jpg

cellgroup:
    action: Besuch einen Hauskreis
    name: Hauskreis
    description: |
        Bibelkreise, die sich in Privathaushalten als kleine Gruppen zu ca. 5 bis 10 Personen treffen, nennen wir Hauskreise. In der Regel finden die Treffen an einem Werktag, abends, einmal wöchentlich, manche auch 14-tägig, statt.

        Von Gruppe zu Gruppe werden die Abende etwas unterschiedlich gestaltet, indem z. B. mit gemeinsamen Singen oder einem Abendessen begonnen wird. Was allen wichtig ist, ist, im Glauben zu wachsen. Wir lesen in der Bibel und tauschen uns über die Texte aus. Sehr wichtig ist uns das Gebet; Lob, Dank und Bitten für persönliche Anliegen, Anliegen der Gemeinde und auch darüber hinaus.

        Unsere Gemeinde hat Hauskreise im Stadtgebiet von Ludwigshafen verteilt und in Limburgerhof. Wenn Du einen Hauskreis suchst oder einfach mal &ldquo;hinein schnuppern&rdquo; willst, nimm gern Kontakt mit [Jonas Weber](/#!/member/jonas) auf.
    poster: /assets/img/hauskreis1x1900.jpg

