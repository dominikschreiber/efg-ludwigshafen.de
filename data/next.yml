talents:
    action: Entdecke Deine Gaben
    name: Entdecke Deine Gaben
    subtitle: Gott hat Dich beschenkt! Nutze das.
    description: |
        > Es gibt viele verschiedene Gaben, aber es ist ein und derselbe Geist, der sie uns zuteilt. Es gibt viele verschiedene Dienste, aber es ist ein und derselbe Herr, der uns damit beauftragt. Es gibt viele verschiedene Kräfte, aber es ist ein und derselbe Gott, durch den sie alle in uns allen wirksam werden.
        >
        > 1\. Korinther 12,4-6
        
        Gott hat Dir Gaben geschenkt wie sonst niemandem. Es gibt einen Platz, den nur Du ausfüllen kannst. Ohne Dich ist der &ldquo;Leib Christi&ldquo; &ndash; die Gemeinde &ndash; nicht vollständig.
        
        Weil wir das glauben &ndash; und weil jeder von uns so einen Platz hat &ndash; wollen wir Dir helfen, Deinen Platz zu finden. Vielleicht kennst Du Deine Gaben schon. Vielleicht weißt Du, was Dir leicht fällt, was Dir Spaß macht, was Du besser kannst als andere. Wir wollen Dir die Möglichkeit geben, das bei uns auszuleben.
        
        Vielleicht fragst Du Dich auch, was Gott Dir wohl geschenkt haben könnte. Dann helfen wir Dir, das herauszufinden.
        
        In jedem Fall ist [Jonas Weber](/#!/member/jonas) Dein Ansprechpartner und unterstützt Dich dabei, das zu tun, was Gott sich mit Dir gedacht hat.
    poster: //unsplash.com/photos/Tq4YjCa2BSc/download

baptism:
    action: Werde Getauft
    name: Werde Getauft
    description: |
        Wir glauben, dass jeder getauft werden darf, der sich selbst dafür entscheidet. Er drückt damit verbindlich seinen Glauben aus &ndash; und Gott legt einen großen Segen darauf.

        Ein bis zwei mal im Jahr veranstalten wir einen Taufgottesdienst am Willersinnweiher in Ludwigshafen. Wir bereiten jeden, der den Wunsch hat sich taufen zu lassen, in einem Grundlagen-Kurs über Christsein, Taufe und Gemeindemitgliedschaft vor. So stellen wir sicher, dass Täuflinge wissen, worauf sie sich einlassen. Außerdem bekommt jeder Täufling einen Taufpaten &ndash; einen erfahrenen Christ, der ihn in den ersten Monaten nach der Taufe individuell begleitet.

        Du hegst den Wunsch, dich taufen zu lassen und so deinen Glauben verbindlich zu bezeugen? [Wilfried Schmitt](/#!/member/wilfried) hilft Dir gern weiter.
    poster: /assets/img/taufex1900.jpg

participate:
    action: Arbeite mit
    name: Arbeite mit
    subtitle: Bau mit uns am Reich Gottes
    description: |
        Wir haben einen Auftrag: In Ludwigshafen das Reich Gottes aufzubauen.
        
        > Darum geht zu allen Völkern und macht die Menschen zu meinen Jüngern; tauft sie auf den Namen des Vaters, des Sohnes und des Heiligen Geistes und lehrt sie, alles zu befolgen, was ich euch geboten habe. Und seid gewiss: Ich bin jeden Tag bei euch, bis zum Ende der Welt.
        >
        > Matthäus 28,19-20
        
        Diesem Auftrag kommen wir mit den verschiedensten Angeboten nach: Jungschar, Café Life und Gospel Kids; Seniorenkreis, Frauenfrühstück und Lobpreis-Gottesdienste; Hauskreise und Gottesdienste. Alles mit dem einen Ziel: Gottes Liebe bekannt machen, Gottes Nähe erlebbar machen, Gott für seine Taten loben und preisen.
        
        So haben wir viele Punkte, an denen genau Du mit genau Deinen Gaben und Fähigkeiten gebraucht bist. Du machst Musik und willst anderen helfen, Gott anzubeten? Spiel in einer der Bands mit, die sonntags den Gottesdienst gestalten. Du kannst gut mit Kindern umgehen und möchtest ihnen von Gottes Liebe erzählen? Hilf mit in der Jungschar oder dem Kindergottesdienst. Du schreibst gern Texte und Artikel und möchtest davon etwas weitergeben? Schreib Artikel für unseren Gemeindebrief &ndash; oder steig gleich in das Gemeindebrief-Team mit ein.
        
        Egal ob Du schon weißt wo Gott Dich braucht, oder ob Du noch auf der Suche nach dem richtigen Platz bist: [Jonas Weber](/#!/member/jonas) steht Dir zur Seite und hilft Dir, Deinen Platz zu finden.
    poster: //unsplash.com/photos/vS7LVkPyXJU/download