baptism:
    action: Werde Getauft
    name: Werde Getauft
    description: |
        Wir glauben, dass jeder getauft werden darf, der sich selbst dafür entscheidet. Er drückt damit verbindlich seinen Glauben aus &ndash; und Gott legt einen großen Segen darauf.

        Ein bis zwei mal im Jahr veranstalten wir einen Taufgottesdienst am Willersinnweiher in Ludwigshafen. Wir bereiten jeden, der den Wunsch hat sich taufen zu lassen, in einem Grundlagen-Kurs über Christsein, Taufe und Gemeindemitgliedschaft vor. So stellen wir sicher, dass Täuflinge wissen, worauf sie sich einlassen. Außerdem bekommt jeder Täufling einen Taufpaten &ndash; einen erfahrenen Christ, der ihn in den ersten Monaten nach der Taufe individuell begleitet.

        Du hegst den Wunsch, dich taufen zu lassen und so deinen Glauben verbindlich zu bezeugen? [Wilfried Schmitt](/#!/member/wilfried) hilft Dir gern weiter.
    poster: /assets/img/taufex1900.jpg

