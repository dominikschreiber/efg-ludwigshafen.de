cellgroups:
    name: Hauskreise
    category: über 17 Jahre
    thumbnail: glyphicon glyphicon-leaf glyphicon-fw img-circle
    poster: //lorempixel.com/1920/1080/cats/4
    description: |
        Hauskreise sind der Kern unserer Gemeinde. In kleinen Gruppen
        &ndash; meist zwischen fünf und zehn Personen &ndash; treffen
        wir uns wöchentlich. Dort ist Zeit für tiefgehende Fragen,
        gemeinsames Gebet und ehrliche Freundschaft.

        **Wir laden Dich herzlich ein, mal einen Hauskreis zu besuchen.**
        Schau Dir einfach an, was wir da so machen. Und wenn es Dir
        gefällt darfst Du gerne wiederkommen.

        [Jonas Weber](#!/member/jonas) hilft Dir, den richtigen Hauskreis
        zu finden.

        Hier einige unserer Hauskreise:

        ### Montag

        - **15:00 Uhr** in Ludwigshafen-Oppau (alle zwei Wochen)
        - **19:45 Uhr** in Ludwigshafen-Mundenheim/Schifferstadt

        ### Dienstag

        - **20:00 Uhr** in Ludwigshafen-Maudach

        ### Mittwoch

        - **19:30 Uhr** in Ludwigshafen-Rheingönheim (alle zwei Wochen)
        - **20:00 Uhr** in Ludwigshafen-Mitte
        - **20:30 Uhr** in Ludwigshafen-Maudach


