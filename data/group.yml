krabbelgruppe:
    name: Krabbelgruppe
    target: 0-3-jährige
    date: Dienstags, 9:30-11:00 Uhr
    location: Böhlstraße 5
    icon: glyphicon-baby-formula
    poster: /assets/img/krabbelgruppe.jpg
    description: |
        In der Krabbelgruppe treffen sich Mütter und Väter mit ihren 0-3-jährigen Kindern. Wir singen, spielen, hören gemeinsam eine Geschichte und tauschen uns bei Kaffee und Tee untereinander aus.

        Üblicherweise wird im ersten Teil (ca. 10 Minuten) auf kindgerechte Weise ein bestimmtes Thema behandelt, wie beispielsweise die verschiedenen Farben, biblische Geschichten, Tiere oder aktuelle Feiertage wie Sankt Martin oder Weihnachten.

        Der zweite Teil (ca. 20 Minuten) besteht aus Bewegungsliedern mit verschiedenen Materialien wie Tüchern und Klanghölzern, Fingerspielen und Schoßreitern.

        Vor der Schlussrunde mit einem Abschlusslied haben die Kinder im letzten Teil (ca. 30 min) Zeit für freies Spielen, während die Eltern bei Kaffee und Tee und manchmal auch Kuchen oder Obst die Gelegenheit haben, sich zu unterhalten.

        In unregelmäßigen Abständen frühstücken wir auch zusammen oder basteln mit unseren Kindern.

        Wenn Du Fragen hast melde Dich bei [krabbelgruppe@efg-ludwigshafen.de](mailto:krabbelgruppe@efg-ludwigshafen.de). Oder komm einfach vorbei.

jugendkreis:
    name: Jugendkreis
    target: 13-17-jährige
    date: Freitags, 19:30-22:00 Uhr
    location: Hemshofstraße 23
    icon: glyphicon-fire
    description: |
        Jeden Freitag treffen wir uns mit den Jugendlichen von 13-17 Jahren im Hemshofkeller. Im Jugendkreis gibt es immer ein biblisches Thema das wir mit den Jugendlichen bearbeiten. Dazu lesen wir in der Bibel, tauschen uns aus und besprechen Fragen. Natürlich gibt es auch viel Musik, Spiele und gemeinsame Aktionen. Ein gemeinsames Abendessen, ein Kickerspiel oder ein Ausflug zur Schlittschuh Halle standen in den letzten Monaten auf dem Programm.

seniorenkreis:
    name: Seniorenkreis
    target: Junggebliebene und Senioren
    date: 1. und 3. Montag im Monat, 14:30-16:30 Uhr
    location: Hemshofstraße 23
    icon: glyphicon-king
    description: |
        Jeweils am 1. und 3. Montag im Monat treffen sich die Senioren um 14:30 in der Hemshofstraße 23.

        Senioren sind häufig vielbeschäftigte Menschen. Sie reisen, helfen anderen, betreuen Enkelkinder, haben viele Arzttermine und sind auch immer wieder krank. So schwankt der Besuch zwischen 10 &ndash; 18 Teilnehmern.

        Wir beginnen mit einem Bibelwort, meist aus dem Losungsbuch der Herrnhuter Brüdergemeinde, mit Gebet und mit einem Lied. Wichtig sind die Geburtstage. Dafür haben wir als Gemeinde für alle über 60-jährigen eine Karte zur Jahreslosung mit persönlichen Worten und eine von allen unterschriebene Glückwunschkarte und dazu singen wir ein Wunschlied.

        Wichtig ist der persönliche Austausch bei Kaffee und Kuchen: miterleben, Anteil nehmen, ermutigen, trösten, helfen, füreinander beten ist uns von großer Bedeutung. Weil Menschen in anderen Kreisen und Ländern viel Not haben, legen wir auch eine Kollekte zusammen, die dann halbjährlich an Hilfsorganisationen überwiesen wird.

        Dann geht's zur Hauptsache, zur Beschäftigung mit der Bibel, aktuell mit dem "Bilderbuch Gottes", den Gleichnissen, die Jesus erzählt hat. Dabei finden wir überraschende Aussagen über Gottes Wesen und Handeln, aber auch über unser Leben und über die Geschenke, die Gott uns anbietet.

        Im Sommer gibt es ein Gartenfest und im Dezember beschließen wir das Jahr im Seniorenkreis mit einem festlichen Nachmittag zur Weihnachtszeit.

        Jedermann ist uns immer herzlich willkommen.

        Kontakt: Bärbel Wilms

        ### Unsere Themen im II. Quartal 2018

        | | |
        |-|-|
        | 02. April | Kein Seniorenkreis (Ostermontag) |
        | 16. April | Gleichnis Ehrenplätze bei Hochzeit |
        | 07. Mai | Gleichnis großes Abendmahl |
        | 21. Mai | Kein Seniorenkreis (Pfingstmontag) |
        | 04. Juni | Gleichnis Feigenbaum ohne Früchte |
        | 18. Juni | Gleichnis Feigenbaum als Zeichen der Zeit |

