sport-mit-fluechtlingen:
    name: Sport mit Flüchtlingen
    target: sportbegeisterte aller Nationen
    date: alle 2 Wochen Sonntagabends
    icon: glyphicon-globe
    description: |
        Viele Flüchtlinge haben ihre Heimat verlassen und leben nun in Deutschland. Flüchtlinge stehen vor vielen Herausforderungen, wie beispielsweise die Sprachbarriere oder das Zurechtfinden in einer fremden Kultur.

        Wir als Baptistengemeinde wollen diesen Menschen gerne begegnen und Beziehungen zu ihnen aufbauen. Zusammen mit ihnen spielen wir Fußball, da Sport verbindet und Grenzen überwindet. Dadurch können wir unseren Glauben aktiv leben und wollen darüber hinaus das weitergeben, was wir selbst mit Gott erleben.

