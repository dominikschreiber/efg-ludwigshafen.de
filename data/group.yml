krabbelgruppe:
    name: Krabbelgruppe
    target: 0-3-jährige
    icon: glyphicon-baby-formula
    poster: /assets/img/krabbelgruppe.jpg
    description: |
        In der Krabbelgruppe treffen sich Mütter und Väter mit ihren 0-3-jährigen Kindern. Wir singen, spielen, hören gemeinsam eine Geschichte und tauschen uns bei Kaffee und Tee untereinander aus.

        Üblicherweise wird im ersten Teil (ca. 10 Minuten) auf kindgerechte Weise ein bestimmtes Thema behandelt, wie beispielsweise die verschiedenen Farben, biblische Geschichten, Tiere oder aktuelle Feiertage wie Sankt Martin oder Weihnachten.

        Der zweite Teil (ca. 20 Minuten) besteht aus Bewegungsliedern mit verschiedenen Materialien wie Tüchern und Klanghölzern, Fingerspielen und Schoßreitern.

        Vor der Schlussrunde mit einem Abschlusslied haben die Kinder im letzten Teil (ca. 30 min) Zeit für freies Spielen, während die Eltern bei Kaffee und Tee und manchmal auch Kuchen oder Obst die Gelegenheit haben, sich zu unterhalten.

        In unregelmäßigen Abständen frühstücken wir auch zusammen oder basteln mit unseren Kindern.

        Melde Dich bei [krabbelgruppe@efg-ludwigshafen.de](mailto:krabbelgruppe@efg-ludwigshafen.de) wenn Du mal vorbeischauen möchtest.