<!doctype html>

<html ng-app="efg" lang="de-de">

<head>
    <title>EfG Ludwigshafen</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-dark-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-dark-16x16.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,600,700,300,300italic">
    <link rel="stylesheet" href="vendor.min.css">
    <link rel="stylesheet" href="main.min.css">
</head>

<body>
    <div ng-view autoscroll></div>
    
    <script src="vendor.min.js"></script>
    <script src="main.min.js"></script>
    
    <!-- Piwik -->
    <script type="text/javascript">
        var _paq = _paq || [];
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function () {
            var u = "//stats.efg-ludwigshafen.de/";
            _paq.push(['setTrackerUrl', u + 'piwik.php']);
            _paq.push(['setSiteId', 1]);
            var d = document,
                g = d.createElement('script'),
                s = d.getElementsByTagName('script')[0];
            g.type = 'text/javascript';
            g.async = true;
            g.defer = true;
            g.src = u + 'piwik.js';
            s.parentNode.insertBefore(g, s);
        })();
    </script>
    <noscript>
        <p><img src="//stats.efg-ludwigshafen.de/piwik.php?idsite=1" style="border:0;" alt="" /></p>
    </noscript>
    <!-- End Piwik Code -->
</body>

</html>
