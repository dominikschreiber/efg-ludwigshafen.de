<headerbar></headerbar>
<component classes="component-flex component-almost-viewport bg-dark"
           ng-style="{'background-image': 'url(' + service.img + ')'}"
		   header="{{service.title}}"
		   subheader="{{service.subtitle}}"></component>
<component classes="component-lg">
    <div class="col-sm-6 text-left"
         ng-class="{'col-sm-offset-3': !service.sermon}"
         btf-markdown="service.description">
    </div>
    <div class="col-sm-6"
         ng-if="service.sermon">
        <h3>HÃ¶r Dir eine Predigt an</h3>
        <p class="lead">{{service.sermon.name}}</p>
        <p>vom {{service.sermon.date | date:'d. MMMM'}}, von {{service.sermon.preacher.name}}</p>
        <sermon content="service.sermon"
                style="width: 100%"></sermon>
    </div>
</component>
