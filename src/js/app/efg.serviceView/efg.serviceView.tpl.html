<headerbar></headerbar>
<component classes="component-flex component-almost-viewport bg-dark"
           ng-style="{'background-image': 'url(' + service.img + ')'}"
		   header="{{sermon.title}}"
		   subheader="{{sermon.subtitle}}"></component>
<component classes="component-lg">
    <div class="col-sm-6 text-left"
         ng-class="{'col-sm-offset-3': !sermon.sermon[0]}"
         btf-markdown="sermon.description">
    </div>
    <div class="col-sm-6"
         ng-if="sermon.sermon[0]">
        <h3>HÃ¶r Dir eine Predigt an</h3>
        <p class="lead">{{sermon.name}}</p>
        <p>vom {{sermon.date | date:'d. MMMM'}}, von {{sermon.preacher.name}}</p>
        <sermon content="sermon.sermon[0]"
                style="width: 100%"></sermon>
    </div>
</component>
