<component classes="component-flex component-sm bg-dark"
           ng-style="{'background-image': 'url(' + service.$filter('responsive')(service.img) + ')'}"
		   header="{{service.title}}"
		   subheader="{{service.subtitle}}"></component>
<component classes="component-sm component-singlecolumn">
    <div btf-markdown="service.description"></div>
</component>
