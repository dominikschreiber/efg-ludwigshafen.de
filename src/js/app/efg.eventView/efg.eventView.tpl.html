<headerbar header="{{event.title | date: 'MMMM yyyy'}}">
    <headeraction img="glyphicon glyphicon-menu-left"
                  click="event.previous"></headeraction>
    <headeraction click="event.today">
        heute
    </headeraction>
    <headeraction img="glyphicon glyphicon-menu-right"
                  click="event.next"></headeraction>
</headerbar>
<component classes="component-almost-viewport">
    <div ui-calendar="event.uiConfig.calendar"
         ng-model="event.eventSources"
         calendar="events"></div>
</component>
