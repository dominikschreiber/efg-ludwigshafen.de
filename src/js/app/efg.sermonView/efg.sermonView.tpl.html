<headerbar></headerbar>
<component classes="component-lg">
    <div class="col-sm-6 text-left"
         btf-markdown="sermon.description">
    </div>
    <div class="col-sm-12"
         ng-repeat="s in sermon.sermons | orderBy: '-date'">
        <p class="lead">{{s.name}}</p>
        <p>vom {{s.date | date:'d. MMMM yy'}}, von {{s.preacher.name}}</p>
        <sermon content="s"
                style="width: 100%"></sermon>

    </div>
</component>
