<!-- ===== welcome ============================================== -->

<headerlogo classes="component-flex component-almost-viewport bg-img bg-dark"
		   style="background-image: linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)), url(//lorempixel.com/g/1920/1080/abstract)">
    
</headerlogo>


<!-- ===== services ============================================= -->
<component classes="component-lg"
		   header="Unsere Gottesdienste"
		   subheader="Wir freuen uns sehr, Dich dort zu begrüßen.">
	<div class="col-sm-6"
		 style="padding-left: 2rem; padding-right: 2rem"
		 ng-repeat="service in index.services">
		<a ng-href="#!/service/{{service.id}}"
		   class="btn btn-lg btn-block btn-outline">
			<span ng-bind="service.title"></span><br>
			<strong ng-bind="service.subtitle"></strong>
		</a>
	</div>
</component>

<!-- ===== location ============================================= -->
<component classes="component-lg bg-img bg-dark"
		   style="background-image: linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)), url(//lorempixel.com/g/1920/1080/transport)"
		   header="Unser Standort"
		   subheader="Wir sind mitten im Hemshof, dem Herz von Ludwigshafen.">
	<div class="col-md-12">
		<p class="lead">Böhlstraße 5, 67063 Ludwigshafen</p>
		<p class="u-space-top"><a href="#!/findus"
			  class="btn btn-lg btn-light btn-outline">
			Wegbeschreibung anzeigen
		</a></p>
	</div>
</component>

<!-- ===== events =============================================== -->
<component classes="component-lg"
		   header="Nächste Events"
		   subheader="Bei uns in der Gemeinde.">
	<thumbnails ng-if="index.events.length > 0"
                items="index.events"
			    base="#!/event/"
			    imgclass="img-rounded"/>
</component>

<!-- ===== groups =============================================== -->
<component classes="component-lg bg-img bg-dark"
		   style="background-image: linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)), url(//lorempixel.com/g/1920/1080/people)"
		   header="Unsere Gruppen"
		   subheader="Du bist herzlich eingeladen.">
	<thumbnails ng-if="index.groups.length > 0"
                items="index.groups"
			    base="#!/group/"
			    imgclass="img-circle"/>
</component>

<!-- ===== info ================================================= -->
<component classes="component-lg"
		   header="Informationen"
		   subheader="Wir wollen Deine Fragen beantworten.">
	<thumbnails ng-if="index.infos.length > 0"
                items="index.infos"
				base="#!/info/"/>
</component>

<!-- ===== next ================================================= -->
<component classes="component-lg bg-primary"
		   header="Nächste Schritte">
	<div class="col-sm-4"
		 ng-repeat="action in index.next"
		 style="margin-bottom: 2rem; padding-left: 2rem; padding-right: 2rem;">
		<a class="btn btn-light btn-lg btn-block btn-outline"
		   ng-href="#!/next/{{action.id}}">
			{{action.subtitle}}<br>
			<b>{{action.title}}</b>
		</a>
	</div>
</component>

<!-- ===== member =============================================== -->
<component classes="component-lg"
		   header="Unser Team">
	<div class="col-md-12">
		<div class="row">
			<thumbnails ng-if="index.elders.length > 0"
                        itemstyle="{'padding-left': '6rem', 'padding-right': '6rem'}"
					    items="index.elders"
					    base="#!/member/"
					    imgclass="img-circle img-thumbnail"/>
		</div>
		<div class="row"
			 ng-hide="index.showFullTeam"
			 ng-init="index.showFullTeam = false">
			<div class="col-md-12">
				<button type="button"
						class="btn btn-lg btn-outline"
						ng-click="index.showFullTeam = true">
					mehr Verantwortliche
				</button>
			</div>
		</div>
		<div class="row" ng-if="index.showFullTeam">
			<thumbnails ng-if="index.members.length > 0"
                        items="index.members"
					    base="#!/member/"
					    imgclass="img-circle img-thumbnail"/>
		</div>
	</div>
</component>

<!-- ===== sermon =============================================== -->
<component classes="component-lg bg-success"
           header="Predigten">
	<div class="col-md-12">
		<h3>{{index.sermon.name}} <small>{{index.sermon.date | date:'d. MMMM'}}, von {{index.sermon.preacher.name}}</small></h3>
		<sermon content="index.sermon"
                style="width: 100%"></sermon>
		<p class="u-space-top">
			<a class="btn btn-lg btn-outline"
			   ng-href="#!/sermon/">
				mehr Predigten
			</a>
		</p>
	</div>
</component>

<!-- ===== contact ============================================== -->
<component classes="component-lg bg-dark"
		   header="Kontakt"
		   subheader="So erreichst Du uns.">
	<thumbnails ng-if="index.contacts.length > 0"
                items="index.contacts"
				href=""/>
</component>
