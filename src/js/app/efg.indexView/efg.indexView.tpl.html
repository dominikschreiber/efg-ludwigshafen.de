<!-- ===== welcome ============================================== -->
<component classes="component-flex component-almost-viewport bg-img bg-dark"
		   style="background-image: linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)), url(//lorempixel.com/g/1920/1080/abstract)"
		   header="EfG Ludwigshafen"
		   subheader="Baptisten im Hemshof"></component>

<!-- ===== services ============================================= -->
<component classes="component-lg"
		   header="Unsere Gottesdienste"
		   subheader="Wir freuen uns sehr, Dich dort zu begrüßen.">
	<div class="col-sm-4 col-sm-offset-1">
		<a href="#!/service/sunday"
		   class="btn btn-lg btn-block btn-outline">
			Jeden Sonntag<br>
			<b>10:00 Uhr</b>
		</a>
	</div>
	<div class="col-sm-4 col-sm-offset-2">
		<a href="#!/service/worship"
		   class="btn btn-lg btn-block btn-outline">
			Am 2. Sonntag im Monat<br>
			<b>19:00 Uhr</b>
		</a>
	</div>
</component>

<!-- ===== location ============================================= -->
<component classes="component-lg bg-img bg-dark"
		   style="background-image: linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)), url(//lorempixel.com/g/1920/1080/transport)"
		   header="Unser Standort"
		   subheader="Wir sind mitten im Hemshof, dem Herz von Ludwigshafen.">
	<div class="col-md-12">
		<p class="lead">Böhlstraße 5, 67063 Ludwigshafen</p>
	</div>
	<div class="col-md-12 u-space-top">
		<p><a href="#!/findus" class="btn btn-lg btn-light btn-outline">Wegbeschreibung anzeigen</a></p>
	</div>
</component>

<!-- ===== events =============================================== -->
<component classes="component-lg"
		   header="Nächste Events"
		   subheader="Bei uns in der Gemeinde.">
	<thumbnails items="index.events"
			    base="#!/event/"
			    imgclass="img-rounded"/>
</component>

<!-- ===== groups =============================================== -->
<component classes="component-lg bg-img bg-dark"
		   style="background-image: linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)), url(//lorempixel.com/g/1920/1080/people)"
		   header="Unsere Gruppen"
		   subheader="Du bist herzlich eingeladen.">
	<thumbnails items="index.groups"
			    base="#!/group/"
			    imgclass="img-circle"/>
</component>

<!-- ===== info ================================================= -->
<component classes="component-lg"
		   header="Informationen"
		   subheader="Wir wollen Deine Fragen beantworten.">
	<thumbnails items="index.infos"
				base="#!/info/"/>
</component>

<!-- ===== next ================================================= -->
<component classes="component-lg bg-primary"
		   header="Nächste Schritte">
	<div class="col-sm-4"
		 ng-repeat="action in index.next"
		 style="margin-bottom: 2rem; padding-left: 2rem; padding-right: 2rem;">
		<a class="btn btn-light btn-lg btn-block btn-outline"
		   ng-href="#!/next/{{action.id}}">
			{{action.subtitle}}<br>
			<b>{{action.title}}</b>
		</a>
	</div>
</component>

<!-- ===== member =============================================== -->
<component classes="component-lg"
		   header="Unser Team">
	<div class="col-md-12">
		<div class="row">
			<thumbnails itemstyle="{'padding-left': '6rem', 'padding-right': '6rem'}"
					    items="index.elders"
					    base="#!/member/"
					    imgclass="img-circle img-thumbnail"/>
		</div>
		<div class="row" ng-hide="index.showFullTeam" ng-init="index.showFullTeam = false">
			<div class="col-md-12">
				<button type="button" class="btn btn-lg btn-outline" ng-click="index.showFullTeam = true">mehr Verantwortliche</button>
			</div>
		</div>
		<div class="row" ng-if="index.showFullTeam">
			<thumbnails items="index.members"
					    base="#!/member/"
					    imgclass="img-circle img-thumbnail"/>
		</div>
	</div>
</component>

<!-- ===== contact ============================================== -->
<component classes="component-lg bg-dark"
		   header="Kontakt"
		   subheader="So erreichst Du uns.">
	<thumbnails items="index.contacts"
				href=""/>
</component>
